{% extends "auth/base_auth.html" %}

{% block account_wall_content %}
<h2 class="text-center">Create an Account</h2><br>
{% include "auth/base_error.html" with form=form %}

<form class="form-signin" method="post" action="/register/"> {% csrf_token %}
    <input name='username' id=username type="text" class="form-control top" placeholder="Username" required autofocus>
    <input name='email' id="email" type="text" class="form-control mid" placeholder="Email" required>
    <input name='password1' id='password1' type="password" class="form-control mid" placeholder="Password" required>
    <input name='password2' id='password2' type="password" class="form-control bot" placeholder="Password (confirm)" required>
    <br>
    <input name='first_name' id="first_name" type="text" class="form-control top" placeholder="First Name" required>
    <input name='last_name' id="last_name" type="text" class="form-control bot" placeholder="Last Name" required>
    <br>
    <div class="captcha">
        <div class="g-recaptcha" data-sitekey="6LfV4gsTAAAAAGK8vA-O2RrABlIb_XbNywrxJrTS"></div>
    </div>
    <br>
    <button class="btn btn-lg btn-primary btn-block" id="login-submit">Register</button>
</form>
{% endblock %}
